<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body class="bg-secondary">

    <div class="leftBar bg-danger">
        <button class="btn btn-primary ml-1 mt-5 leftBarButton" id="clockButton">
            <div class="text-dark font-weight-bold" >Clock</div>
            <img src="Icons/Clock.png" width="115px">
        </button>
        <button class="btn btn-primary ml-1 mt-5 leftBarButton" id="stopwatchButton">
            <div class="text-dark font-weight-bold" >Stopwatch</div>
            <img src="Icons/Stopwatch.png" width="115px">
        </button>
        <button class="btn btn-primary ml-1 mt-5 leftBarButton" id="timerButton">
            <div class="text-dark font-weight-bold" >Timer</div>
            <img src="Icons/Timer.png" width="115px">
        </button>
    </div>

    
    <div class="clock bg-dark" id="clock">
        <div class="border text-light">
            <div id="place">New Delhi, India</div><br>
            <div id="day"></div><br>
            <div id="timeOfDay"></div><br>
            <div id="hourClock"></div>
            <div id="minuteClock"></div>
            <div id="secondClock"></div><br>
            <div id="monthClock"></div>
            <div id="dateClock"></div>
            <div id="yearClock"></div>
        </div>
    </div>
       

    <div class="stopwatch" id="stopwatch"> 
        <div class="border">
            <div id="startStopButton">Start</div>
            <div id="splitResetButton">Reset</div>
            <div id="minuteStopwatch" class="stopwatchDisplay">0 :</div>
            <div id="secondStopwatch" class="stopwatchDisplay">0 :</div>
            <div id="milisecondStopwatch" class="stopwatchDisplay" style="font-size: 35px;">0</div>
        </div>
    </div>



    <div class="splitBox" id="splitBox">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Count</th>
                    <th scope="col">Split Time</th>
                    <th scope="col">Delta Time</th>
                </tr>
            </thead>
            <tbody id="splitBoxBody">
            
            </tbody>
        </table>  
    </div>

    <div id="timeUpText" class="timeUpText">Time's Up !!!</div>
    <div class="timer active" id="timer">  
        <div class="border">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="hourTimer">
                            <div id="hourIncreaseButton">&#8657;</div>
                            <div id="hourDisplay">0 h</div>
                            <div id="hourDecreaseButton">&#8659;</div>
                        </div>
                    </div>
                    <div class="col">
                        <div id="minuteTimer">
                            <div id="minuteIncreaseButton">&#8657;</div>
                            <div id="minuteDisplay">0 m</div>
                            <div id="minuteDecreaseButton">&#8659;</div>
                        </div>
                    </div>

                    <div class="col">
                        <div id="secondTimer">
                            <div id="secondIncreaseButton">&#8657;</div>
                            <div id="secondDisplay">1 s</div>
                            <div id="secondDecreaseButton">&#8659;</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div id="startPauseButton">Start</div>
                    </div>
                    <div class="col">
                        <div id="resetButton">Reset</div>
                    </div>
                </div>
            </div>
            
            
            
            
            

        </div>
    </div>
    
    
    <script src="Javascripts/LeftbarHandler.js"></script>
    <script src="Javascripts/Clock.js"></script>
    <script src="Javascripts/Stopwatch.js"></script> 
    <script src="Javascripts/Timer.js"></script> 
    
</body>
</html>
