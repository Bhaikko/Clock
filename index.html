<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="leftBar active">
        <div class="icon"><img src="Icons/Bars.png" id="expandButton"></div>
        <div class="icon"><img src="Icons/Clock.png" class="clockButton"></div>
        <div class="icon"><img src="Icons/Stopwatch.png" class="stopwatchButton"></div>
        <div class="icon"><img src="Icons/Timer.png" class="timerButton"></div>
        
    </div>

    <div class="leftBarExpanded">
        <div class="icon">
            <div class="clockHeading adjust1">Clock</div>
            <img src="Icons/Clock.png" class="clockButton">
        </div>
        <div class="icon">
            <div class="clockHeading">Stopwatch</div>
            <img src="Icons/Stopwatch.png" class="stopwatchButton">
        </div>
        <div class="icon">
            <div class="clockHeading adjust2">Timer</div>
            <img src="Icons/Timer.png" class="timerButton">
        </div>  
    </div>

    <div class="clock" id="clock">
        <div class="border">
            <div id="day"></div><br>
            <div id="timeOfDay"></div><br>
            <div id="hourClock"></div>
            <div id="minuteClock"></div>
            <div id="secondClock"></div><br>
            <div id="monthClock"></div>
            <div id="dateClock"></div>
            <div id="yearClock"></div>
        </div>
    </div>

    <div class="stopwatch" id="stopwatch">
        <div class="border">
            <div id="startStopButton">Start</div>
            <div id="splitResetButton">Reset</div>
            <div id="minuteStopwatch">0 :</div>
            <div id="secondStopwatch">0 :</div>
            <div id="milisecondStopwatch">0</div>
        </div>
    </div>

    <div class="splitBox" id="splitbox">
        <div class="splitBoxRow">
            <div id="countNumber"><b>Count</b></div>
            <div id="splitTime"><b>Split Time</b></div>
            <div id="deltaTime"><b>Delta Time</b></div>
        </div>
        <!-- <div class="splitBoxRow">
            <div id="countNumber">Count 0</div>
            <div id="splitTime">00:00:94</div>
            <div id="deltaTime">+00:00.16</div>
        </div> -->       
    </div>

    <div id="timeUpText" class="timeUpText">Time's Up !!!</div>
    <div class="timer" id="timer">  
        <div class="border">
            <div id="hourTimer">
                <div id="hourIncreaseButton">&#8657;</div>
                <div id="hourDisplay">0 h</div>
                <div id="hourDecreaseButton">&#8659;</div>
            </div>
            <div id="minuteTimer">
                <div id="minuteIncreaseButton">&#8657;</div>
                <div id="minuteDisplay">0 m</div>
                <div id="minuteDecreaseButton">&#8659;</div>
            </div>
            <div id="secondTimer">
                <div id="secondIncreaseButton">&#8657;</div>
                <div id="secondDisplay">1 s</div>
                <div id="secondDecreaseButton">&#8659;</div>
            </div>
            <div id="startPauseButton">Start</div>
            <div id="resetButton">Reset</div>

        </div>
    </div>

    <script src="Javascripts/LeftbarHandler.js"></script>
    <script src="Javascripts/Clock.js"></script>
    <script src="Javascripts/Stopwatch.js"></script>
    <script src="Javascripts/Timer.js"></script>
    
</body>
</html>
